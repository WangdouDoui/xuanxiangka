<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box,#box1{
				width: 400px;
				height: 30px;
				margin: 0 auto;
			}
			#box ul,#box1 ul{
				overflow: hidden;
			}
			#box li,#box1 li{
				width: 20%;
				float: left;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border: 1px solid red;
				box-sizing: border-box;
				
			}
			#box1{
				margin-top: 250px;
			}
			#box div,#box1 div{
				width: 400px;
				height: 200px;
				border: 1px solid red;
				box-sizing: border-box;
				display: none;
			}
			 .active{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<div style="display: block;">1111</div>
			<div>2222</div>
			<div>3333</div>
			<div>4444</div>
			<div>5555</div>
		</div>
		<div id="box1">
			<ul>
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<div style="display: block;">1111</div>
			<div>2222</div>
			<div>3333</div>
			<div>4444</div>
			<div>5555</div>
	</body>
	<script type="text/javascript">
		class person{
			constructor(id){
				if(!id)return;
				this.box = document.getElementById(id);
				this.li = this.box.getElementsByTagName("li");
				this.div = this.box.getElementsByTagName("div");
				
				this.init()
			}
			init(){
				var _this=this;
				for(let i=0;i<this.li.length;i++){
					this.li[i].onclick=function(){
						this.fnClick(i)
					}.bind(this);
				}
			}
			fnClick(index){
				for(var i=0;i<this.li.length;i++){
					this.li[i].className='';
					this.div[i].style.display='none';
				}
				this.li[index].className='active';
				this.div[index].style.display='block';
			}
		}
		
		class  person1 extends person{
			constructor(id){
				super(id);
				this.iNow=0;
				this.fnAutoPlay();
			}
			fnNext(){
				this.fnClick(this.iNow);
				this.iNow++;
				this.iNow%=this.li.length;
			}
			fnAutoPlay(){
				setInterval(function(){
					this.fnNext();
				}.bind(this),1000)
			}
		}
		window.onload=function(){
			new person('box')
			new person1('box1')
		}
	</script>
</html>
